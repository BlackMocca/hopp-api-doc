{{define "sidebar"}}
<!-- mobile display -->
<div class="tablet:hidden fixed bottom-0 z-50" onclick="toggleMenu()">
    <div class="w-[50px] h-[50px] bg-transparent border-none">
        <img src="/assets/menu-burger.svg"/>
    </div>
</div>

<div class="mobile:w-screen mobile:h-screen mobile:fixed mobile:-translate-x-full z-40 flex flex-col w-[300px] border-r-2 border-grey-300 px-4 py-6 bg-white">
    <div class="w-full pt-3 pb-5 border-b-2 border-grey-300">
        <a href="/"><img src="/assets/logo.svg"/></a>
    </div>
    <div id="sidebar" class="flex flex-col py-4">
        <div index="0" onclick="onClickSidebar(this)" class="py-3 px-2 cursor-pointer hover:bg-slate-100"><p class="text-xl">Team Collection</p></div>
        <div index="1" onclick="onClickSidebar(this)" class="py-3 px-2 cursor-pointer hover:bg-slate-100"><p class="text-xl">My Collection</p></div>
        <div index="2" onclick="onClickSidebar(this)" class="py-3 px-2 cursor-pointer hover:bg-slate-100"><p class="text-xl">Guide</p></div>
    </div>
</div>
{{end}}
