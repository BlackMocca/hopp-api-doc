<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>API Dococumentation</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    function navigate(id) {
      
    }
    document.addEventListener('DOMContentLoaded', function() {
        // Check if the URL contains the ?id= parameter
        var idIndex = window.location.toString().indexOf("?id=");
        if (idIndex !== -1) {
            // Extract the id value
            const queryParams = new URLSearchParams(new URL(document.location.toString()).hash.substr(2));
            const id = queryParams.get('id');
            const host = window.location.toString().substr(0, idIndex);
            
            window.location.href = `${host}?ref=${id}`;
        }

        // After redirection, check if the URL contains the ref query parameter
        const refIndex = window.location.toString().indexOf("?ref=");
        if (refIndex !== -1) {
            const queryParams = new URLSearchParams(new URL(document.location.toString()).hash.substr(2));
            const ref = queryParams.get('ref');
            
            setTimeout(() => {
              const links = document.getElementsByTagName("a"); 
              Array.from(links).forEach(link => {
                  if (link.getAttribute("href") === `#/?id=${ref}`) {
                      link.click();
                  }
              });
            }, 300)
        }
    });

    function getBasePath() {
      if (window.location.pathname === "/") {
        return "/"
      }
      if (window.location.pathname !== "/") {
        return window.location.pathname
      }
      return "/docs/"
    }
    window.$docsify = {
      name:"API Docs",
      repo: '',
      basePath: getBasePath(),
      relativePath: true,
      executeScript: true,
      auto2top: true,
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied',
      },
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
      loadSidebar: true,
      alias: {
        '/static/.*/_sidebar.md': '/sidebar.md',
      },
      subMaxLevel: 4,
      sidebarDisplayLevel: 1, // set sidebar display level
      search: {
        maxAge: 600, // Cache search results for 1 day
        noData: 'No Results!',
        depth: 2,
        namespace: "api-doc",
      },
      hideCode: {
        scroll: true, // Enable scrolling
        height: 300 // Max height
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@3"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-hide-code/dist/docsify-hide-code.min.js"></script>
</body>
</html>
