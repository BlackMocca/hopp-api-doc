<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>API Dococumentation</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var index = window.location.toString().indexOf("?id=")
      if (index !== -1 ) {
        window.location.href = window.location.toString().substr(0, index)
      }
    });

    function getBasePath() {
      if (window.location.pathname === "/") {
        return "/"
      }
      if (window.location.pathname !== "/") {
        return window.location.pathname
      }
      return "/docs/"
    }
    window.$docsify = {
      name:"API Docs",
      repo: '',
      basePath: getBasePath(),
      relativePath: true,
      executeScript: true,
      auto2top: true,
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied',
      },
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
      loadSidebar: true,
      alias: {
        '/static/.*/_sidebar.md': '/sidebar.md',
      },
      subMaxLevel: 4,
      sidebarDisplayLevel: 1, // set sidebar display level
      search: {
        maxAge: 600, // Cache search results for 1 day
        noData: 'No Results!',
        depth: 2,
        namespace: "api-doc",
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@3"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
